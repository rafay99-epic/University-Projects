<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cast Vote</title>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="contactform.css" rel="stylesheet">

</head>
<style>
body{
	background-image: url("Image/cast_vote_background.jpg");
	background-repeat: no-repeat;
	background-position: center;
	background-size: cover;
	height: 100vh;
	width: 100vh;
}
h2{
	font-family: Helvetica ;
}
</style>
<body>

    <div class="wrapper">
        <h2> Vote Casting</h2>
<form action="#" method="POST">
            <div class="input-group">
                <div class="input-box">
                    <label>Party</label>
                    <input type="text" placeholder="Party" required class="name">
                    <i class="fa fa-user"></i>
                </div>
<div class="input-box">
                    <label>Post</label>
                    <input type="text" placeholder="MPA " required class="name">
                    <i class="fa fa-user"></i>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <label>Post</label>
                    <input type="text" placeholder="MPA" required class="name">
                    <i class="fa fa-user"></i>
                </div>
<div class="input-box">
                    <label>Email</label>
                    <input type="email" placeholder="Email" required class="name">
                    <i class="fa fa-envelope"></i>
                </div>
</div>

<div class="button-group">
                <div class="button-box">
                    <button type="submit"><i class="fa fa-paper-plane"></i> Cast Vote</button>
                </div>
</div>


</form>
</div>
